<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webville TV with Playlist</title>
  <link rel="stylesheet" href="css/webvilletv.css" />
  <script src="js/webvilletv.js"></script>
</head>
<body>
<div id="tv">
<div id="tvConsole">
    <div id="highlight">
        <img src="images/highlight.png" alt="highlight for tv" />
    </div>
    <div id="videoDiv">
        <video controls id="video" src="video/preroll.mp4" width="480" height="360"></video>
    </div> <!-- #videoDiv -->
</div> <!-- #tvConsole -->
</div> <!-- #tv -->
</body>
</html>
